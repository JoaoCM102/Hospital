<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validación de Código</title>
</head>
<body>
  <div class="container">
    <h2>Validación de Código</h2>
    <form>
      <label for="codigo">Código:</label><br>
      <input type="text" [(ngModel)]="codigo" name="codigo" placeholder="Ingrese el código" required><br>
      <button type="submit" (click)="validar() ">Validar</button>
    </form>
    <div class="message"></div>
  </div>
</body>
</html>
